<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>그림판</title>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <img src="" id="background">
  <canvas id="canvas"></canvas>
  <div id="menu">
    <iframe src="menu.svg" id="menu_button"></iframe>
    <div class="controls">
      <div class="controls_range">
        <input type="range" id="Range" min="0.1" max="5.0" value="2.5" step="0.1">
      </div>
      <div class="controls_btns">
        <button id="Mode">Clear</button>
        <button id="Save">Save</button>
      </div>
      <div class="controls_colors" id="Colors">
        <div class="controls_color Color" style="background-color: black;"></div>
        <div class="controls_color Color" style="background-color: white;"></div>
        <div class="controls_color Color" style="background-color: red;"></div>
        <div class="controls_color Color" style="background-color: orange;"></div>
        <div class="controls_color Color" style="background-color: yellow;"></div>
        <div class="controls_color Color" style="background-color: green;"></div>
        <div class="controls_color Color" style="background-color: blue;"></div>
        <div class="controls_color Color" style="background-color: navy;"></div>
        <div class="controls_color Color" style="background-color: purple;"></div>
      </div>
    </div>
  </div>
  <input type="file" id="upload" accept="image/*" onchange="handleFiles()">
  <script src="main.js"></script>
</body>

</html>
